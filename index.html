<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRM TRP GPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SRM TRP GPA CALCULATOR</h1>
        <form id="gpaForm">
            <div id="subjects">
                <div class="subject">
                    <label for="grade1">Grade:</label>
                    <select id="grade1" name="grade1">
                        <option value="10">O</option>
                        <option value="9">A+</option>
                        <option value="8">A</option>
                        <option value="7">B+</option>
                        <option value="6">B</option>
                        <option value="5">C</option>
                    </select>
                    <label for="credits1">Credits:</label>
                    <input type="number" id="credits1" name="credits1" min="1" max="10" required>
                </div>
            </div>
            <button type="button" onclick="addSubject()">Add Subject</button>
            <button type="button" onclick="calculateGPA()">Calculate GPA</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
